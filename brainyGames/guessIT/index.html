<script>
 // Generate a random number between 1 and 100
 let randomNumber = Math.floor(Math.random() * 10) + 1;

 
 function checkGuess() {
 // Get the user's guess from the input field
 let guess = document.getElementById("guess").value;
 guess = parseInt(guess);
 
 // Check if the guess is valid (number between 1 and 100)
 if (isNaN(guess) || guess < 1 || guess > 10) {
 document.getElementById("message").innerHTML = "Oops! thats not valid! enter 1 to 10 only";
 return;
 }
 
 // Check if the guess is correct
 if (guess === randomNumber) {
 document.getElementById("message").innerHTML = "Easy! the number was " + randomNumber;
 } else if (guess < randomNumber) {
 document.getElementById("message").innerHTML = "Nope! Try higher!";
 } else {
 document.getElementById("message").innerHTML = "oh its near divine! try lower";
 }
 }
 
</script>
